<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Issue Reporting and Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6; 
            --accent-color: #f59e0b; 
            --bg-color: #f3f4f6; 
            --card-color: #ffffff;
            --sidebar-color: #1f2937;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            color: white;
            height: 100vh;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            overflow-y: auto;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
            font-size: 1.2rem;
        }
        .sidebar button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 12px 15px;
            background: none;
            border: none;
            border-radius: 6px;
            color: #d1d5db;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-size: 0.95rem;
        }
        .sidebar button.active, .sidebar button:hover:not(#submit-btn) {
            background-color: var(--primary-color);
            color: var(--card-color);
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .report-card {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .report-card h3 {
            color: #dc2626; 
            margin-top: 0;
            font-size: 1.2rem;
        }
        .report-card p {
            margin: 5px 0;
            color: #4b5563;
            font-size: 0.9rem;
        }
        .report-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-top: 10px;
        }
        #loading-message {
            text-align: center;
            font-size: 1.1rem;
            color: #6b7280;
            margin-top: 50px;
        }
        .priority-high { color: #dc2626; font-weight: 700; }
        .priority-medium { color: #facc15; font-weight: 700; }
        .priority-low { color: #10b981; font-weight: 700; }

        /* Submission Form Styles */
        #submission-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #374151;
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        #submission-form-container {
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 0 20px;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            max-height: 0; 
            background-color: var(--card-color);
        }
        #submission-form-container.open {
            max-height: 550px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group label {
            margin-top: 10px;
            font-weight: 600;
            color: #1f2937;
        }
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        #submissionForm input:not(#submit-btn), 
        #submissionForm select, 
        #submissionForm textarea {
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }
        #submit-btn {
            background-color: var(--accent-color);
            color: var(--card-color);
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
        }
        .success-message {
            background-color: #ecfdf5; color: #047857; padding: 15px; border-radius: 6px; margin-bottom: 15px; border-left: 5px solid #10b981;
        }
        .error-message {
            background-color: #fee2e2; color: #b91c1c; padding: 15px; border-radius: 6px; margin-bottom: 15px; border-left: 5px solid #dc2626;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Report Filtering</h2>
        <button id="filter-all" data-authority="">All Reports</button>
        <hr style="border-color: #374151; margin: 15px 0;">
        <button id="filter-ghmc" data-authority="GHMC">GHMC (Roads & Garbage)</button>
        <button id="filter-tsspdcl" data-authority="TSSPDCL">TSSPDCL (Streetlights)</button>
        <button id="filter-hmwssb" data-authority="HMWSSB">HMWSSB (Water & Sewage)</button>
        <button id="filter-hydra" data-authority="HYDRA">HYDRA (Unsafe/Asset)</button>
    </div>

    <div class="main-content">
        <!-- Submission Form -->
        <div id="submission-toggle">
            <span>➕ Report New Issue (AI Analysis Required)</span>
            <span>&raquo;</span>
        </div>
        
        <div id="submission-form-container">
            <p>Fill out the form below. The system will automatically classify the issue and assign it to the responsible department.</p>
            <div id="submission-output"></div>

            <form id="submissionForm" action="http://127.0.0.1:5000/api/report" method="post" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="image">Issue Photo (Required):</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label for="issue_type">Issue Type (Optional, AI will verify):</label>
                    <select id="issue_type" name="issue_type">
                        <option value="">-- Let AI Decide --</option>
                        <option value="Pothole">Pothole / Road Damage</option>
                        <option value="Streetlight">Broken Streetlight</option>
                        <option value="Garbage">Overflowing Garbage</option>
                        <option value="Waterlogging">Waterlogging / Drainage Issue</option>
                        <option value="Unsafe Area">Unsafe Area / Encroachment</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="2" placeholder="e.g., Large pothole right outside the main gate." required></textarea>
                </div>
                
                <label>Location Coordinates (Latitude / Longitude):</label>
                <div class="input-group">
                    <div class="form-group">
                        <input type="text" id="latitude" name="latitude" value="17.435" placeholder="Latitude (e.g., 17.435)" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="longitude" name="longitude" value="78.435" placeholder="Longitude (e.g., 78.435)" required>
                    </div>
                </div>

                <button type="submit" id="submit-btn">SUBMIT NEW REPORT</button>
            </form>
        </div>
        <!-- End Submission Form -->


        <h1 id="dashboard-title" style="color: var(--sidebar-color); margin-top: 25px;">All City Issues</h1>
        <div id="loading-message">Loading reports...</div>
        <div class="report-grid" id="report-container">
            <!-- Reports will be inserted here -->
        </div>
    </div>

    <script>
       const API_BASE_URL = 'https://urban-issues-app.onrender.com/api/reports';
       const SUBMIT_API_URL = 'https://urban-issues-app.onrender.com/api/report';

        const container = document.getElementById('report-container');
        const title = document.getElementById('dashboard-title');
        const loading = document.getElementById('loading-message');
        const buttons = document.querySelectorAll('.sidebar button');
        const submissionToggle = document.getElementById('submission-toggle');
        const submissionContainer = document.getElementById('submission-form-container');
        const submissionForm = document.getElementById('submissionForm');
        const submissionOutput = document.getElementById('submission-output');
        const submitBtn = document.getElementById('submit-btn');

        // Placeholder contact information for Hyderabad authorities (for demo purposes)
        const CONTACTS = {
            'GHMC': { phone: '040-21111111', dept: 'GHMC Central Command' },
            'TSSPDCL': { phone: '1912 (Electricity Helpline)', dept: 'Southern Power Distribution' },
            'HMWSSB': { phone: '155313 (Water Board)', dept: 'Water Supply & Sewerage Board' },
            'HYDRA': { phone: '100 (Police/Emergency)', dept: 'Disaster & Asset Protection' },
            '': { phone: 'N/A', dept: 'N/A' }
        };

        const authorities = {
            'GHMC': 'GHMC (Roads & Garbage)',
            'TSSPDCL': 'TSSPDCL (Streetlights)',
            'HMWSSB': 'HMWSSB (Water & Sewage)',
            'HYDRA': 'HYDRA (Unsafe/Asset)',
            '': 'All City Issues'
        };

        // --- AUTO-FILL COORDINATES USING BROWSER GPS ---
        window.addEventListener('load', () => {
            const latInput = document.getElementById('latitude');
            const lonInput = document.getElementById('longitude');

            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        latInput.value = pos.coords.latitude.toFixed(6);
                        lonInput.value = pos.coords.longitude.toFixed(6);
                        console.log('Location updated from GPS');
                    },
                    (err) => {
                        console.log('Geolocation error:', err.message);
                        // Keep default values if user denies or error
                    }
                );
            } else {
                console.log('Geolocation not supported by this browser');
            }
        });

        // --- UI TOGGLE LOGIC ---
        submissionToggle.addEventListener('click', () => {
            submissionContainer.classList.toggle('open');
            submissionToggle.querySelector('span:first-child').textContent = submissionContainer.classList.contains('open') 
                ? '➖ Hide Report Form' 
                : '➕ Report New Issue (AI Analysis Required)';
        });

        // --- PRIORITY STYLES ---
        function getPriorityClass(score) {
            if (score > 7) return 'priority-high';
            if (score > 4) return 'priority-medium';
            return 'priority-low';
        }

        // --- SUBMISSION HANDLER ---
        submissionForm.addEventListener('submit', async function(e) {
            e.preventDefault(); 
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting... Running AI...';
            submissionOutput.className = '';
            submissionOutput.innerHTML = '<p style="color: #4b5563;">Processing data and routing issue...</p>';
            
            try {
                const response = await fetch(SUBMIT_API_URL, {
                    method: 'POST',
                    body: new FormData(submissionForm)
                });
                const result = await response.json();
                
                if (response.status === 201) {
                    const targetAuthority = result.target_authority;
                    const contactInfo = CONTACTS[targetAuthority] || CONTACTS['GHMC'];
                    const refId = result.report_id.substring(0, 8).toUpperCase();

                    // Guaranteed success output
                    submissionOutput.className = 'success-message';
                    submissionOutput.innerHTML = `
                        <p>✅ <strong>Report Successful!</strong></p>
                        <p><strong>Status:</strong> Issue classified and submitted to authority.</p>
                        <p><strong>Assigned To:</strong> ${contactInfo.dept} (${targetAuthority})</p>
                        <p><strong>Reference ID:</strong> #${refId}</p>
                        <p><strong>Contact For Updates:</strong> Call ${contactInfo.phone}</p>
                    `;
                    // Refresh the dashboard view to show the new report immediately
                    const currentAuthority = document.querySelector('.sidebar button.active')?.dataset.authority || '';
                    await fetchReports(currentAuthority);
                } else {
                    submissionOutput.className = 'error-message';
                    submissionOutput.innerHTML = `<p>❌ <strong>Submission Failed (Status ${response.status})</strong></p><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                submissionOutput.className = 'error-message';
                submissionOutput.innerHTML = `<p>❌ <strong>Connection Error</strong></p><p>Could not connect to the API server: ${error}. Ensure Flask server is running and accessible.</p>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'SUBMIT NEW REPORT';
            }
        });

        // --- FETCH REPORTS HANDLER ---
        async function fetchReports(authority = '') {
            container.innerHTML = '';
            loading.style.display = 'block';
            title.textContent = authorities[authority] || 'All City Issues';

            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.authority === authority) {
                    btn.classList.add('active');
                }
            });

            const url = authority ? `${API_BASE_URL}?authority=${authority}` : API_BASE_URL;

            try {
                const response = await fetch(url);
                const reports = await response.json();

                loading.style.display = 'none';

                if (reports.length === 0) {
                    container.innerHTML = `<p style="grid-column: 1 / -1; color: #4b5563;">No open reports found for ${authorities[authority]}.</p>`;
                    return;
                }

                reports.forEach(report => {
                    const card = document.createElement('div');
                    card.className = 'report-card';

                    const priority = report.priority_score !== undefined
                        ? report.priority_score
                        : 0;

                    const priorityClass = getPriorityClass(priority);
                    const referenceId = report.id.substring(0, 8).toUpperCase();

                    const imagePath = report.image_url.startsWith('/')
                        ? `http://127.0.0.1:5000${report.image_url}`
                        : report.image_url;

                    card.innerHTML = `
                        <h3 class="${priorityClass}">[Priority: ${priority}]</h3>
                        <p><strong>ID:</strong> #${referenceId}</p>
                        <p><strong>Issue:</strong> ${report.issue_type}</p>
                        <p><strong>Authority:</strong> ${report.target_authority}</p>
                        <p><strong>Status:</strong> ${report.status}</p>
                        <p><strong>Location:</strong> (${report.location.lat.toFixed(4)}, ${report.location.lon.toFixed(4)})</p>
                        <p><strong>Description:</strong> ${report.description}</p>
                        <img src="${imagePath}" alt="Report Image"
                             onerror="this.style.display='none'; this.previousElementSibling.textContent='(Image not available)';">
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                loading.textContent = `Error fetching reports: ${error.message}. Ensure the Flask server is running.`;
            }
        }

        // Attach event listeners to sidebar buttons
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                fetchReports(button.dataset.authority);
            });
        });

        // Initial load (show all reports)
        fetchReports('');
    </script>
</body>
</html>
